<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title> Sample - Maxwell Triangle</title>

	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vertexPosition;			// Attribute used to specify that the value is inputed to the shader from the application
		attribute vec4 vertexColor;			// Attribute used to specify that the value is inputed to the shader from the application 
	
		varying vec4 fragmentColor;			// Attribute used to specify that the value is inputed to the shader from the application
		void main()
		{
			gl_PointSize = 5.0;			// Optional
				
			fragmentColor = vertexColor;
			// The position must be outputed by every vertex shader 
			gl_Position = vertexPosition;		//gl_Position is a built-in variable which is the position that is passed to the rasterizer
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		
		varying vec4 fragmentColor;			// Attribute used to specify that the value is inputed to the shader from the application
	
		void main()
		{
			gl_FragColor = fragmentColor;	// Assigns a 4-d RGBA color to each fragment using the built-in variable gl_FragColor
		}
	</script>

	<script type="text/javascript" src="../js/webgl/webgl-utils.js"></script>
	<script type="text/javascript" src="../js/webgl/initShaders.js"></script>
	<script type="text/javascript" src="../js/webgl/MV.js"></script>
	<script type="text/javascript" src="../config.js"></script>
	<script type="text/javascript" src="../logger.js"></script>
	<script type="text/javascript" src="../js/helper.js"></script>
	<script type="text/javascript" src="../js/webgl-handler.js"></script>
	<script type="text/javascript" src="../js/maxwell.js"></script>
</head>

<body>

</body>

</html>
